<html>
    <head>
        <title>Boom</title>

        <!-- Bootstrap - Latest compiled and minified CSS - DEPRECATED IN FAVOR OF USING BOOTSTRAP SASS -
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->

        <!-- Boom css -->
        <link rel="stylesheet" href="stylesheets/screen.css">

    </head>
    <body>
        <div class="office">
            <div class="container boombox">
                <div class="row">
                    <div class="col-sm-12 buttons">
                        <button id="startSound">
                            <span class="iconic iconic-media-play" title="media play" aria-hidden="true"></span>
                        </button><button id="stopSound">
                            <span class="iconic iconic-media-stop" title="media stop" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 speaker">
                        <div class="circle"></div>
                    </div>
                    <!--Here is the track id number input field-->
                    <form id="trackID">Track: <input type="text" name="track" id="track"> <input type="submit" value="submit" onclick="processFormData();" />
                      </form>
                      <!--End of my changes-->
                    <div class="col-sm-4 deck">
                        <div class="tapedeck"></div>
                    </div>
                    <div class="col-sm-4 speaker">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Test2</h2>
                </div>
            </div>
        </div>

    <!-- JAVASCRIPT -->
    <!-- Vendor Scripts -->
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Bootstrap - Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Soundcloud -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>

    <!-- Boom Javascript -->
    <script type="text/javascript" src="js/boom.js"></script>
    </body>
</html>
